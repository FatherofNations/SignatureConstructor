<style>

    }
    
    .pole {

    }

        margin-top: 40px;
        margin-right: auto;
        margin-left: auto;
    }

    
    .signature {

        justify-content: center;
        margin-top: 30px;
        width: 100%;
     }

     #button1 {
        display: none;
     }

     .sidebar {
        width: 100%;
        margin: 0 30px;
     }

     @media screen and (min-width: 1700px) {


        #sign {
            margin-right: 50px;
            position: fixed;
            left: 10% !important;
            top: 30px;
        }

     }

    @media screen and (min-width: 1400px) {

        #button {
            display: none;
        }

        #button1 {
            display: block;
        }
        
        .signature {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        .row {
            flex-direction: row;
        }

        #sign {
            margin-right: 50px;
            position: fixed;
            left: 50px;
            top: 30px;
        }

        .sidebar {
            margin-left: 700px;
            margin-top: 10px;
            width: 100%;
            max-width: 700px;
        }


    }

    button {
        height: 60px;
        max-width: 256px;
        width: 300px;
        border: none;
        font-family: 'Inter';
        font-size: 16px;
        font-weight: 500;
        background-color: #8A24F3;
        color: #fff;
        border-radius: 12px;
        cursor: pointer;
        margin-right: 20px;
        transition: .3s ease;
    }

    button:hover {
        background-color: #6e20bc;
    }

    .alert {
        padding: 28px;
        position: fixed;
        right: 30px;
        top: 30px;
        opacity: 0;
        transition: 0.45s ease;
        color: white;
        background-color: rgb(39, 39, 41);
        border-radius: 14px;
        font-family: 'Inter';
    }

    .alert_active {
        top: 20px;
        opacity: 1;
    }

</style>

    <script>

    function update(input, item) {
        item.text(input.val());
    }

    $("#name").on("input", function() {
        update($(this), $("#sign_Name"));
    });

    $("#position").on("input", function() {
        update($(this), $("#sign_Position"));
    });

    $("#phone").on("input", function() {
        update($(this), $("#sign_Phone"));
    });

    $("#email").on("input", function() {
        update($(this), $("#sign_Email"));
        $('#sign_Email').attr("href", "mailto:" + $(this).val())
    });

    $("#website").on("input", function() {
        $('#sign_Web').attr("href", $(this).val())
    });
    
    $("#website").on("input", function() {
        $('#sign_Web2').attr("href", $(this).val())
    });
        
        
    $("#instagram").on("input", function() {

    });
        
    $("#telegram").on("input", function() {
        $('#sign_Tel').attr("href", $(this).val())
    });
        
    $("#facebook").on("input", function() {
        $('#sign_Fac').attr("href", $(this).val())
    });    
        
    $("#linkedin").on("input", function() {
        $('#sign_Link').attr("href" + $(this).val())
    });
        
    $("#twitter").on("input", function() {

        console.log($('#sign_Photo').attr("src"));
    });

    $("button").click(function(){

        function select(id) {
            window.getSelection()
            .selectAllChildren(
            document.getElementById("sign_table") 
        ); document.execCommand("copy"); document.getSelection().removeAllRanges();
        } 

        select($("#sign_table"));

        $(".alert").addClass('alert_active');

        setTimeout(function(){
            $(".alert").removeClass('alert_active');
        }, 5000);
        

        //alert('Signature was successfully copied to clipboard!');

    });
