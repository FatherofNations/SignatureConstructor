    <div class="container">

        </div>

    <script>

    function update(input, item) {
        item.text(input.val());
    }

    $("#name").on("input", function() {
        update($(this), $("#sign_Name"));
    });

    $("#position").on("input", function() {
        update($(this), $("#sign_Position"));
    });

    $("#phone").on("input", function() {
        update($(this), $("#sign_Phone"));
    });

    $("#email").on("input", function() {
        update($(this), $("#sign_Email"));
        $('#sign_Email').attr("href", "mailto:" + $(this).val())
    });

    $("#photo").on("input", function() {

        var coolVar = $(this).val();
        var partsArray = coolVar.split('/');


        $('#sign_Photo').attr("src", "https://drive.google.com/a/mtrading.com/uc?id=" + partsArray[5] + "&export=download")
        console.log($('#sign_Photo').attr("src"));
    });

    $("#button").click(function(){

        function select(id) {
            window.getSelection()
            .selectAllChildren(
            document.getElementById("sign") 
        ); document.execCommand("copy"); document.getSelection().removeAllRanges();
        } 

        select($("#sign"));

        alert('Signature was successfully copied to clipboard!');

    });

    </script>
